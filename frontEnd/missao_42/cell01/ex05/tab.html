<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style type="text/css">
        * {
            display: flexbox;
            box-sizing: border-box;
        }

        table {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th {
            margin: 0;
        }
        td {
            border: 1px black solid;
        }
        .c1 {
            background-color: pink;
        }
        .c2 {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <table>
        <th>
            <td class="c1">First cell</td>
            <td class="c2">Second cell</td>
        </th>
    </table>
</body>
</html>
